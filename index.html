<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title of the document</title>
    <script src="libs/vue/vue.global.js"></script>
    <link rel="stylesheet" href="/libs/fontawesome/css/all.min.css">
    <script defer src="/libs/fontawesome/js/all.js"></script>
</head>

<!-- second version, mobile friendly -->
<body>
    <div class="container-fluid bg-danger">
        <div class="row">
            <div class="col col-12 bg-info-subtle ">
                <div class="d-flex justify-content-center">
                    <div style="width: 400px; height: 300px; background-color: yellow">
                        <center><h1>LOGO</h1></center>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col col-12 bg-warning">
                <div class="input-group">
                    <input type="text" class="form-control" >
                    <button class="btn btn-outline-secondary" type="button">Lucky</button>
                    <button class="btn btn-outline-secondary" type="button">Search</button>
                </div>
            </div>
        </div>

        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 bg-success-subtle g-2">
            <div class="col">
                <div class="card text-center">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item p-0">
                            <ul class="list-group list-group-horizontal">
                                <li class="list-group-item btn btn-success">
                                    <i class="fa-solid fa-angle-left"></i>
                                </li>
                                <li class="list-group-item list-group-item-action flex-fill text-truncate px-0">
                                    Category name
                                </li>
                                <li class="list-group-item btn btn-info">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </li>
                                <li class="list-group-item btn btn-success">
                                    <i class="fa-solid fa-angle-right"></i>
                                </li>
                            </ul>
                        </li>
                        <li class="list-group-item p-0">
                            <ul class="list-group list-group-horizontal">
                                <li class="list-group-item btn btn-success">
                                    <i class="fa-solid fa-angle-up"></i>
                                </li>
                                <li class="list-group-item list-group-item-action flex-fill text-truncate px-0">
                                    <div class="row p-0">
                                        <div class="col">
                                            <span class="">
                                                <i class="fa-brands fa-google"></i>
                                            </span>
                                            <span class="">
                                                Site
                                            </span>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item btn btn-info">
                                    <i class="fa-solid fa-pen"></i>
                                </li>
                                <li class="list-group-item btn btn-success">
                                    <i class="fa-solid fa-angle-down"></i>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="col">
                <div class="card text-center">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item p-0">
                            <ul class="list-group list-group-horizontal">
                                <li class="list-group-item list-group-item-action flex-fill text-truncate px-0">
                                    Category name
                                </li>
                            </ul>
                        </li>
                        <li class="list-group-item p-0">
                            <ul class="list-group list-group-horizontal">
                                <li class="list-group-item list-group-item-action flex-fill text-truncate px-0">
                                    <div class="row p-0">
                                        <div class="col">
                                            <span class="">
                                                <i class="fa-brands fa-google"></i>
                                            </span>
                                            <span class="">
                                                Site
                                            </span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <div class="card text-center">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item p-0">
                            <ul class="list-group list-group-horizontal">
                                <li class="list-group-item list-group-item-action flex-fill px-0">
                                    Add category
                                </li>
                            </ul>
                        </li>
                        <li class="list-group-item p-0">
                            <ul class="list-group list-group-horizontal">
                                <li class="list-group-item list-group-item-action flex-fill px-0">
                                    <div class="row py-4">
                                        <i class="fa-solid fa-plus"></i>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasEditCategory">
            <div class="offcanvas-body small">
                <div class="card">
                    <div class="card-header">
                        Editing category
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Name</span>
                            <input type="text" class="form-control" placeholder="Category name">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Color</span>
                            <input type="color" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Icon</span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row justify-content-around text-center">
                            <div class="col">
                                <div class="btn btn-success">
                                    Save
                                </div>
                            </div>
                            <div class="col">
                                <div class="btn btn-danger ">
                                    Delete
                                </div>
                            </div>
                            <div class="col">
                                <div class="btn btn-warning ">
                                    Cancel
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasEditSite">
            <div class="offcanvas-body small">
                <div class="card">
                    <div class="card-header">
                        Editing site
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Name</span>
                            <input type="text" class="form-control" placeholder="Site name">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Adress</span>
                            <input type="text" class="form-control" placeholder="Adress">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Search adress</span>
                            <input type="text" class="form-control" placeholder="Search adress">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Color</span>
                            <input type="color" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Icon</span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row justify-content-around text-center">
                            <div class="col">
                                <div class="btn btn-success">
                                    Save
                                </div>
                            </div>
                            <div class="col">
                                <div class="btn btn-danger ">
                                    Delete
                                </div>
                            </div>
                            <div class="col">
                                <div class="btn btn-warning ">
                                    Cancel
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row text-center bg-warning fixed-bottom">
            <div class="col">
                <div class="btn btn-success">
                    Edit
                </div>
            </div>

            <div class="col">
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasEditCategory">
                    Edit Category
                </button>
            </div>

            <div class="col">
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasEditSite">
                    Edit Site
                </button>
            </div>

            <div class="col">
                <div class="btn btn-success">
                    Settings
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    // Create a Vue instance
    const app = Vue.createApp({
        data() {
            return {
                message: 'Vue.js is imported successfully!'
            }
        }
    });

    // Mount the Vue instance to the #app div
    app.mount('#app');
</script>

<style>
    .float-end-absolute {
        position: absolute;
        top: 0%;
        left: 85%;
        transform: translate(-50%, 5%);
    }

    .offcanvas{
        height: fit-content !important;
    }

</style>

<link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
